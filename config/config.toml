# HTTP Server
[server]
	Address     = "0.0.0.0:8199"
	ServerRoot  = "public/dist/"
	ServerAgent = "project-build"
	LogPath     = "/tmp/log/project-build/server"

# Logger.
[logger]
    Path        = "./logs"
    Level       = "all"
    Stdout      = true

# Template.
[viewer]
    Path        = "template"
    DefaultFile = "index.html"
    Delimiters  =  ["{{", "}}"]

# Database.
[database]
    link  = "sqlite:./db/data.db"
    debug = true
    # Database logger.
    # [database.logger]
    #     Path   = "/tmp/log/project-build/sql"
    #     Level  = "all"
    #     Stdout = true

[gfcli]
    [gfcli.build]
        name = "main"
        system = "linux"
        arch = "386"
        mod  = "none"
        cgo = 0
        version = "v1.0.0"
        extra = ""
        pack="public,template,config"


    [[gfcli.gen.dao]]
        link  = "sqlite:./db/data.db"
        tables = "project,build_logs"
